<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="main-heading">Pomodoro Timer</h1>

  <div class="container">
    <div class="mode-buttons">
      <button id="pomodoroBtn" class="active" onclick="setMode('pomodoro')">Pomodoro</button>
      <button id="shortBreakBtn" onclick="setMode('shortBreak')">Short Break</button>
    </div>

    <div id="timer">25:00</div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>
<p class="focus-text" id="modeLabel">Time to focus!</p>

  <script src="script.js"></script>
</body>
</html>
